<div class="container-fluid p-0 models-page">
  <div class="d-flex justify-content-between align-items-center p-3 pt-2 pb-1 bg-body-secondary">
    <h2 class=""><i class="bi bi-chat-text pe-3 icon-sm"></i>Models ({{ models.length }})</h2>
    <button class="btn btn-primary" (click)="newModel()">New</button>
  </div>
  <hr class="m-0"/>
  <div class="d-flex flex-wrap gap-3 p-3 models-list">
    @if (!isLoading && models.length === 0) {
      <div class="empty-state text-body-secondary">
        <div class="empty-icon"><i class="bi bi-chat-text"></i></div>
        <div class="empty-title">No models yet</div>
        <div class="empty-subtitle">Add a model to start configuring AI calls.</div>
      </div>
    } @else {
      @for (model of models; track model.modelId) {
        <div class="card workflow-card">
          <div class="card-header">
            <h5>{{ model.name }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{ model.description }}</p>
            <button class="btn btn-primary" [routerLink]="['/models', model.modelId]">Open</button>
            <button class="btn btn-outline-danger ms-2" (click)="deleteModel(model)">Delete</button>
          </div>
        </div>
      }
    }
  </div>
</div>
