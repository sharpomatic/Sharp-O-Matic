<div class="modal-header">
  <h4 class="modal-title">New Connector</h4>
</div>

<div class="modal-body mb-2">
  <div class="form-group">
    <label class="form-label" for="connectorSelect">Type</label>
    <select
      id="connectorSelect"
      class="form-select"
      [(ngModel)]="selectedConfigId"
      [disabled]="connectionConfigs().length === 0"
    >
      <option *ngFor="let config of connectionConfigs(); trackBy: trackByConfigId" [ngValue]="config.configId">
        {{ config.displayName }}
      </option>
    </select>
  </div>

  @if (selectedConfigDescription) {
    <p class="text-muted description">
      {{ selectedConfigDescription }}
    </p>
  }

  @if (connectionConfigs().length === 0) {
    <p class="text-muted">
      No connector types are available. Ensure metadata has been loaded.
    </p>
  }
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!selectedConfigId" (click)="confirm()">Add</button>
</div>
